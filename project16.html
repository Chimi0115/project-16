<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 16</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .hero {
            background-color: #007bff;
            color: white;
            padding: 30px 0;
            text-align: center;
        }

        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="hero">
        <h1>Welcome to My Portfolio</h1>
        <p>Explore my work and passions!</p>
    </div>


    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="ydk9vatpnihwfquy6zq3.avif" class="d-block w-100" alt="Image 1">
            </div>

            <div class="carousel-item">
                <img src="download.jpeg" class="d-block w-100" alt="Image 2">
            </div>

            <div class="carousel-item">
                <img src="2470954.jpg" class="d-block w-100" alt="Image 3">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <section id="contact" class="container my-5">
        <h2>Contact Me</h2>
        <p>If you'd like to reach out to me, you can contact me via email or phone:</p>
        <ul>
            <li>Email: myemail@example.com</li>
            <li>Phone: 123-456-7890</li>
        </ul>
    </section>

    <div class="footer">
        <p>&copy; 2024 My Portfolio</p>
    </div>

</body>

</html>
